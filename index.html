<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Resident Evil PS2</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #1f1f1f;
      font-size: 24px;
    }
    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .game {
      background-color: #222;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }
    .game img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background-color: #1f1f1f;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    ألعاب Resident Evil على PS2
  </header>
  <section class="games">
    <div class="game">
      <img src="https://upload.wikimedia.org/wikipedia/en/6/6f/Resident_Evil_4_cover.jpg" alt="RE4">
      <p>Resident Evil 4</p>
    </div>
    <div class="game">
      <img src="https://upload.wikimedia.org/wikipedia/en/0/05/Resident_Evil_Code_Veronica_X.jpg" alt="Code Veronica X">
      <p>Code: Veronica X</p>
    </div>
    <div class="game">
      <img src="https://upload.wikimedia.org/wikipedia/en/0/04/Resident_Evil_Dead_Aim_Coverart.jpg" alt="Dead Aim">
      <p>Resident Evil: Dead Aim</p>
    </div>
    <div class="game">
      <img src="https://upload.wikimedia.org/wikipedia/en/4/4a/Resident_Evil_Outbreak_Coverart.jpg" alt="Outbreak">
      <p>Resident Evil Outbreak</p>
    </div>
    <div class="game">
      <img src="https://upload.wikimedia.org/wikipedia/en/2/28/Resident_Evil_Outbreak_File_2.jpg" alt="Outbreak 2">
      <p>Outbreak File #2</p>
    </div>
    <div class="game">
      <img src="https://upload.wikimedia.org/wikipedia/en/4/41/Resident_Evil_Survivor_2.png" alt="Survivor 2">
      <p>Resident Evil Survivor 2: Code Veronica</p>
    </div>
  </section>
  <footer>
    تصميم: ibrahim khairy (العراب)
  </footer>
</body>
</html>
